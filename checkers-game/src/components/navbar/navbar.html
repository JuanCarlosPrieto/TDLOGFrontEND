<nav class="bg-gray-900 text-white shadow-md fixed w-full z-50 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="flex-shrink-0 text-2xl font-bold text-blue-400">
        <a routerLink="/">CheckersGame</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <!-- Público -->
        <a routerLink="/" class="hover:text-blue-400 transition">Home</a>
        <a routerLink="/jugar" class="hover:text-blue-400 transition">Play</a>

        <!-- Solo mostrar si está logueado -->
        <a *ngIf="isLoggedIn" routerLink="/ranking" class="hover:text-blue-400 transition">Ranking</a>
        <a *ngIf="isLoggedIn" routerLink="/profile" class="hover:text-blue-400 transition">Profile</a>

        <!-- Botones de sesión -->
        <a *ngIf="!isLoggedIn" routerLink="/login" class="hover:text-blue-400 transition">Login</a>
        <a *ngIf="!isLoggedIn" routerLink="/signup" class="hover:text-blue-400 transition">SignUp</a>

        <!-- Logout (solo logueado) -->
        <button
          *ngIf="isLoggedIn"
          (click)="logout()"
          class="hover:text-blue-400 transition"
        >
          LogOut
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800">
    <!-- Público -->
    <a routerLink="/" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700">Home</a>
    <a routerLink="/jugar" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700">Play</a>

    <!-- Solo logueado -->
    <a *ngIf="isLoggedIn" routerLink="/ranking" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700">Ranking</a>
    <a *ngIf="isLoggedIn" routerLink="/profile" (click)="toggleMenu()" class="block px-4 py-2 hover:bg-gray-700">Profile</a>

    <!-- Sesión -->
    <a
      *ngIf="!isLoggedIn"
      routerLink="/login"
      (click)="toggleMenu()"
      class="block px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white text-center"
    >
      Login
    </a>

    <a
      *ngIf="!isLoggedIn"
      routerLink="/signup"
      (click)="toggleMenu()"
      class="block px-4 py-2 bg-green-500 hover:bg-green-600 text-white text-center"
    >
      SignUp
    </a>

    <button
      *ngIf="isLoggedIn"
      (click)="logout(); toggleMenu()"
      class="block w-full px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-center"
    >
      LogOut
    </button>
  </div>
</nav>
